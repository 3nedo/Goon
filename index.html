<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-bottom: 20px;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title" id="videoTitle">Welcome to My Video Website</div>
        <div class="video-container">
            <video id="myVideo" controls>
                <source src="myvideo.mp4" type="video/mp4">
<source src="https://raw.githubusercontent.com/3nedo/Goon/main/myvideo.mp4" type="video/mp4">

                Your browser does not support the video tag.
            </video>
        </div>
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
    </div>
    <script>
        function playPause() {
            var myVideo = document.getElementById("myVideo");
            if (myVideo.paused)
                myVideo.play();
            else
                myVideo.pause();
        }

        function makeBig() {
            var myVideo = document.getElementById("myVideo");
            myVideo.style.width = "800px";
        }

        function makeSmall() {
            var myVideo = document.getElementById("myVideo");
            myVideo.style.width = "320px";
        }

        function makeNormal() {
            var myVideo = document.getElementById("myVideo");
            myVideo.style.width = "480px";
        }
    </script>
</body>
</html>
